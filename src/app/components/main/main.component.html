<div class="row row-cols-2">
  <div class="col-8 d-flex justify-content-center">
    <h2 class="text-center h4 text-primary">SHOP</h2>
    <div class="row row-cols-2 w-50 ms-5">
      <div *ngFor="let product of allProducts" class="card">
        <img
          src="{{ product.thumbnail }}"
          class="card-img-top w-auto m-2"
          alt="{{ product.title }}"
        />
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">{{ product.price | currency }}</p>
          <p class="card-text">Rating {{ product.rating }}</p>
          <div class="d-flex justify-content-evenly">
            <a
              *ngIf="!cart.includes(product)"
              class="btn btn-primary"
              (click)="addToCart(product)"
              >Add To Cart Favourites</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <h2
      class="text-center h4 pb-2 mb-4 text-primary border-bottom border-primary"
    >
      Favourites
    </h2>
    <div *ngFor="let product of cart" class="card">
      <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency }}</p>
        <p class="card-text">{{ product.brand }}</p>
        <p class="card-text">{{ product.category }}</p>
        <div class="d-flex justify-content-evenly">
          <a class="btn btn-danger" (click)="addToCart(product)">{{
            addButton
          }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
